<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify by Boolean">
    <meta name="author" content="Nicolas Maranzano">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>

<body>

    <!-- PARTE SUPERIORE DELLA WEB-APP 
    SUDDIVISA IN TRE AREE-->
    <div id="wrapper d-flex">

        <!-- Sidebar con menÃ¹ -->
        <div class="sidebar">
            <div id="side-buttons" class="d-flex">
                <div class="buttons-top d-flex">
                    <a href="#">
                        <img id="logo-small" src="img/logo-small.svg" alt="Logo Piccolo Spotify">
                    </a>
                    <a href="#">
                        <img id="logo-big" src="img/logo.svg" alt="Logo Spotify" class="hidden">
                    </a>
                    <a href="#">
                        <img src="img/home.svg" alt="Tasto Home"> <span class="hidden"> Home</span>
                    </a>
                    <a href="#">
                        <img src="img/search.svg" alt="search"><span class="hidden"> Cerca</span>
                    </a>
                    <a href="#">
                        <img src="img/libreria.svg" alt="Libreria"><span class="hidden"> La tua libreria</span>
                    </a>

                    <ul class="hidden">
                        <li>
                            <h3>PLAYLIST</h3>
                            <i class="fas fa-plus-square">Crea Playlist</i>
                        </li>
                        <li>
                            <span>Nome playlist</span>
                        </li>
                        <li>
                            <span>Nome playlist</span>
                        </li>
                        <li>
                            <span>Nome playlist</span>
                        </li>
                        <li>
                            <span>Nome playlist</span>
                        </li>
                        <li>
                            <span>Nome playlist</span>
                        </li>
                        <li>
                            <span>Nome playlist</span>
                        </li>
                        <li>
                            <span>Nome playlist</span>
                        </li>
                    </ul>
                </div>

                <div class="buttons-bottom d-flex">
                    <a href="#">
                        <img id="smaller" src="img/download.svg" alt="download"> <span class="hidden">Installa
                            app</span>
                    </a>

                    <a href="#">
                        <img id="background-circle" src="img/profile.svg" alt="profile"><span class="hidden">John
                            Wick</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Header con loro e bottone -->
            <header class="d-flex">
                <a href="#">EFFETTUA L'UPGRADE</a>
            </header>

            <main id="main-info">
                <!-- Informazioni principali per l'utente -->
                <div class="users-information"></div>
            </main>
        </div>
    </div>

    <!-- Footer con player -->
    <footer class="player d-flex">
        <div class="left-menu d-flex">
            <a href="#">
                <img src="img/sinister.jpeg" alt="Album Sinister">
            </a>
            <div class="info d-flex">
                <span class="soundtrack">Sinister</span>
                <span>Brano</span>
                <span>Nome</span>
            </div>

            <div class="info d-flex">
                <a href="#">
                    <i class="far fa-heart"></i>
                </a>
                <a href="#">
                    <i class="far fa-folder"></i>
                </a>
            </div>
        </div>
        <div class="central-menu d-flex">
            <div class="upper-menu d-flex">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i id="bigger" class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>

            <div class="reproduction">

            </div>
        </div>
        <div class="right-menu d-flex">
            <a href="#">
                <i class="fas fa-list-ul"></i>
            </a>
            <a href="#">
                <i class="fas fa-tv"></i>
            </a>
            <a href="#">
                <i class="fas fa-volume-up"></i>
            </a>
            <div id="volume-up"></div>
        </div>
    </footer>


</body>

</html>
